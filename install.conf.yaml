- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.vimrc: vimrc
    ~/.bashrc: bashrc
    ~/.minttyrc:
      if: '[[ "$(uname -s)" == "MINGW"* ]]'
      path: minttyrc

- create:
    - ~/.bash_completion.d
    - ~/.vim/pack/minpac/opt

- shell:
    - (cd bash_completion.d && cat url_list | xargs -I URL curl -O URL && mv $(ls -1 | grep -v url_list) ~/.bash_completion.d/)
    - git clone https://github.com/so-fancy/diff-so-fancy.git ~/diff-so-fancy
    - git clone https://github.com/k-takata/minpac.git ~/.vim/pack/minpac/opt/minpac
    - vim +PackUpdate +qall
